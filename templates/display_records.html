<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Records</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://wallpapers.com/images/hd/minimalist-zoom-background-office-77oveytkzggaqgbt.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #f0f0f0;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://wallpapers.com/images/hd/minimalist-zoom-background-office-77oveytkzggaqgbt.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(3px);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .sentiment {
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .positive {
            background-color: #4CAF50; 
            color: white;
        }

        .negative {
            background-color: #f44336; 
            color: white;
        }

        .neutral {
            background-color: #e0e0e0; 
            color: black;
        }

        .content {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        .published_at {
            font-size: 0.9rem;
            color: #555;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back to Home</a>
    <div class="container">
        <h1>News Sentiment Records</h1>
        <ul>
            {% for record in records %}
                <li>
                    <div class="title">{{ record.title }}</div>
                    <div class="sentiment {% if record.sentiment == 'POSITIVE' %}positive{% elif record.sentiment == 'NEGATIVE' %}negative{% else %}neutral{% endif %}">
                        Sentiment: {{ record.sentiment }}
                    </div>
                    <div class="content">{{ record.content }}</div>
                    <div class="published_at">Published at: {{ record.publishedAt }}</div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
