<!DOCTYPE html>
<html>
    <head>
        <title>History</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">        <link href="/static/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-4">Prediction History</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Image Name</th>
                        <th>Prediction</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    {{ records }}
                </tbody>
            </table>
            <a href="/" class="btn btn-primary mt-3">Back to Home</a>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
