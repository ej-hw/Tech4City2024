<!DOCTYPE html>
<html>
    <head>
        <title>Micah's Web App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-4">Image Classifier</h1>
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <form class="p-3 border rounded" action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                        <div class="form-group">
                            <input class="form-control-file" type="file" name="imagefile" id="imagefile" onchange="previewImage(event)">
                        </div>
                        <button class="btn btn-primary mt-3" type="submit">Predict Image</button>
                    </form>
                    <div class="image-container mt-4">
                        <img id="imagePreview" class="img-thumbnail d-none" src="">
                        <p id="predictionText" class="text-center prediction-text d-none"></p>
                    </div>
                    <a href="/history" class="btn btn-secondary mt-3">View History</a>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="/static/script.js"></script>
        
              
    </body>
</html>
