<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Predict Guardian</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="icon" href="./images/pg-logo.png" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: "#da373d",
                            // test config
                        },
                    },
                },
            };
        </script>
    </head>
    <body class="bg-gray-100 h-auto">
        <div class="container mx-auto py-8 mt-16">
            <h1 class="text-3xl font-bold text-center mb-8 text-black">
                AI-Powered Fire Detection Tool ðŸ”¥
            </h1>
            <h3 class="text-2xl font-semibold text-center mb-8">
                Upload an image here to see our AI in action!
            </h3>
            <div class="mb-8 flex justify-center">
                <input
                    id="fileInput"
                    type="file"
                    class="file-input file-input-accent w-20% m-3"
                />
                <button id="uploadBtn" class="btn btn-outline btn-warning m-3">
                    Upload
                </button>
            </div>
            <div class="flex justify-center">
                <div
                    id="uploadResult"
                    class="mb-4 font-bold text-green-600"
                ></div>
            </div>
            <div class="flex justify-center mb-10">
                <div id="finalResult" class="flex justify-center"></div>
            </div>
            <div class="flex justify-center">
                <i
                    id="loadingIcon"
                    class="fa fa-spinner fa-spin text-3xl text-red-500 hidden"
                ></i>
            </div>
            <h3 class="text-2xl font-semibold text-center mb-8">
                View past data and results
            </h3>
            <div class="flex justify-center mb-5">
                <button id="getResults" class="btn btn-outline btn-error">
                    Click here!
                </button>
            </div>
            <div class="flex flex-wrap justify-center gap-8">
                <div
                    id="allResults"
                    class="flex flex-wrap justify-center gap-8"
                ></div>
            </div>
        </div>
        <footer class="footer footer-center text-primary-content p-10">
            <aside>
                <img
                    width="50"
                    height="50"
                    src="./images/pg-logo.png"
                    alt="Logo"
                    class="inline-block"
                />
                <p class="font-bold">
                    Predict Guardian Ltd.
                    <br />
                    Fire safety anywhere, anytime
                </p>
                <p>Copyright Â© 2024 - All right reserved</p>
            </aside>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
